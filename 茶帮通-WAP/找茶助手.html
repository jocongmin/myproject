<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/cssreset.css">
    <link rel="stylesheet" href="css/fin_help.css">
    <title>找茶助手</title>
</head>

<body>
    <header class="header">
        <ul class="flex">
            <li class="back"><a href="javascript:window.history.go(-1)"><span></span></a></li>
            <li class="flex_item font ellipsis">找茶助手</li>
            <li class="expand hidden"><a href="javascript:void(0)"><span></span></a></li>
        </ul>
    </header>
    <main>
        <section class="fin_detail">
            <div class="d1 flex"><span>茶叶品种</span>
                <div class="flex_item">
                    <select id="cate_1" name="supplierSample.level1Cat">
                        <option selected="">点击选择</option>
                        <option value="1">茶叶</option>
                        <option value="2">茶具</option>
                        <option value="3">包装</option>
                        <option value="4">低值易耗</option>
                        <option value="5">虚拟商品</option>
                        <option value="6"> 茶食品</option>
                        <option value="64">组合商品</option>
                    </select>
                </div>
            </div>
            <div class="d1 flex"><span>茶叶品种</span>
                <div class="flex_item">
                    <select id="cate_1" name="supplierSample.level1Cat">
                        <option selected="">点击选择</option>
                        <option value="1">茶叶</option>
                        <option value="2">茶具</option>
                        <option value="3">包装</option>
                        <option value="4">低值易耗</option>
                        <option value="5">虚拟商品</option>
                        <option value="6"> 茶食品</option>
                        <option value="64">组合商品</option>
                    </select>
                </div>
            </div>
            <div class="d2 flex"><span>采摘季节</span>
                <input class="flex_item" type="text" placeholder="请输入采摘的季节或年份">
            </div>
            <div class="d3 flex"><span>采购数量</span>
                <input class="flex_item" type="number" placeholder="请输入采购数量">
            </div>
            <div class="d4 flex"><span>采购斤价</span>
                <input class="flex_item" type="number" placeholder="请输入采购的斤价">
            </div>
            <div class="d5 flex"><span>详细需求</span>
                <textarea class="flex_item" name="" id="" cols="20" rows="5" placeholder="对产品的工艺、外观、香气 滋味、叶底、产地等方面详 细描述"></textarea>
            </div>
        </section>
        <div class="btnwrap pad_l10">
            <input type="button" value="提 交 需 求" class="btn">
        </div>
    </main>
</body>

</html>
