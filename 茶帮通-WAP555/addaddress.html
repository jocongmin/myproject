<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen" />  
		<meta content="telephone=no,email=no" name="format-detection" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> 
		<link rel="stylesheet" type="text/css" href="css/cssreset.css">
		<link rel="stylesheet" type="text/css" href="css/shopping.css">
		<title>新建送货地址</title>
	</head>
	<body>
		<header class="header">
			<ul class="flex">
				<li class="back"><a href="setting.html"><span></span></a></li>
				<li class="flex_item font ellipsis">新建送货地址</li>
				<li class="expand"><a href="javascript:void(0)">保存</a></li>
			</ul>
		</header>
		<div class="addaddress body">
			<div class="formwrap">
				<div class="flex pad_l10 form">
					<div class="form_l width_31">联系人</div>
					<div class="flex_item"><input type="text" class="txt" placeholder="请输入名字"></div>
				</div>
				<div class="flex pad_l10 form">
					<div class="form_l width_31">手机号码</div>
					<div class="flex_item"><input type="text" class="txt" placeholder="请输入手机号码"></div>
				</div>
				<div class="flex pad_l10 form">
					<div class="form_l width_31">省</div>
					<div class="flex_item">
						<select id="province">
							<option>广东省</option>
							<option>北京市</option>
						</select>
					</div>
				</div>
				<div class="flex pad_l10 form">
					<div class="form_l width_31">市</div>
					<div class="flex_item">
						<select id="city">
							<option>广东省</option>
							<option>北京市</option>
						</select>
					</div>
				</div>
				<div class="flex pad_l10 form">
					<div class="form_l width_31">区</div>
					<div class="flex_item">
						<select id="district">
							<option>广东省</option>
							<option>就拉上看得见就</option>
						</select>
					</div>
				</div>
				<div class="flex pad_l10 form">
					<div class="form_l width_31">详细地址</div>
					<div class="flex_item"><textarea class="txt" placeholder="请输入地址"></textarea></div>
				</div>
				<div class="remark_green">
					地址填写请尽量详细，如XX大楼XX室
				</div>
			</div>
		</div>
	</body>
</html>
