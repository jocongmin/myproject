		<script>
			$("#gomore").tap(function(){
				var p=$(".type_font").offset().top;
				goTo(p,100);
			});
			function goTo(v,t){//v为要滚动到的位置，t为毫秒数
				var current=document.body.scrollTop;
				var speed=(v-current)/parseInt(t);
				var timer=setInterval(function(){
					if(Math.abs(current-v)>=Math.abs(speed)){
						window.scrollTo(0,current+speed);
						current+=speed;
					}
					else clearInterval(timer);
				},1)
			}
		</script>
