<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen" />  
		<meta content="telephone=no,email=no" name="format-detection" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> 
		<link rel="stylesheet" type="text/css" href="css/cssreset.css">
		<link rel="stylesheet" type="text/css" href="css/shopping.css?v=1.0">
		<title>发表评价</title>
	</head>
	<body>
		<header class="header">
			<ul class="flex">
				<li class="back"><a href="javascript:window.history.go(-1)"><span></span></a></li>
				<li class="flex_item font ellipsis">发表评价</li>
				<li class="expand hidden"><a href="javascript:void(0)"></a></li>
			</ul>
		</header>
		<div class="comment body">
			<div class="flex img_wrap mar_t15">
				<div class="imgwrap"><img src="images/p1.jpg" alt=""></div>
				<div class="flex_item">安溪铁观音 韵香1号</div>
			</div>
			<div class="mar_t15 com">
				<h1 class="title clearfix"><span>评价：</span><ul class="star"><li><em class="on">1</em></li><li><em>2</em></li><li><em>3</em></li><li><em>4</em></li><li><em>5</em></li></ul></h1>
				<div class="txt_wrap">
					<textarea placeholder="长度在10-500个字之间写下购买体会或使用过程中带来的帮助等，可以为其他小伙伴提供参考~" class="txt"></textarea>
					<div class="upload_image">
						<i class="gray">添加晒单图片</i>
					</div>
				</div>
			</div>
			<div class="bottom">
				<a href="javascript:void(0)">提交评论</a>
			</div>
		</div>
	</body>
</html>
