<script type="text/javascript">
    function showUnitInfo()
    {
        $(".fk_state_tc").fadeIn();
        var screenWidth = $(window).width();
        var screenHeight = $(window).height();
        $("#yinying").css({"position": "fixed","background": "#000","z-index": "1001","-moz-opacity": "0.5","opacity":".50","filter": "alpha(opacity=50)","width":screenWidth,"height":screenHeight}).fadeIn();
    }
</script>
